 <div class="container">
   <div class="page-header">
     <h2>API Keys</h2>
   </div>
  <p>Enter API Keys</p>
  <form ng-submit="submit()" name="submitAPIKey">
    <label for="title">Key Name</label>
    <input ng-model="createName" type="text" id="name" required>
    <label for="name">Key Value</label>
    <input ng-model="createValue" type="text" id="value" required>
    <input type="submit" value="Save">
  </form>

</div>
