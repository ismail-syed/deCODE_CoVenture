<div ng-repeat="question in questions | filter:{completed:false}">
  <form ng-submit="submit(question)" name="createQuestionForm">
    <div class="form-group">
      <label for="val">{{$index}}: {{question.variableLabel}}, {{question.variableAction}}</label>
      <input ng-model="answer" type="text" id="val" class="form-control" required>
      <input type="submit" value="Submit">
      {{answer}}
    </div>
  </form>
</div>
