YOU GETTIN ASKED SOME STUFF {{company.name}}
<div ng-model="q" ng-repeat="question in questions">
  <form ng-submit="submit()" name="createQuestionForm">
    <div class="form-group">
      <label for="title">{{$index}}: {{question.variableLabel}}, {{question.variableAction}}</label>
      <input ng-model="val" type="text" id="title" class="form-control" required>
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
